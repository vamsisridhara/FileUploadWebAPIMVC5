<div>
    <h2>Name: {{ user.name }}</h2>
    <img data-ng-src="http://www.gravatar.com/avatar/{{user.gravatar_id}" title="{{user.name}} {{user.location}}" />
</div>
<table ng-hide="!user">
    <thead>
        <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Language</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="repo in repos | orderBy:reposortorder">
            <td>{{ repo.name }}</td>
            <td>{{ repo.stargazers_count  | number:1 }}</td>
            <td>{{ repo.language }} </td>
        </tr>
    </tbody>
</table>
