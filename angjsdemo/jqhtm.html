    <script type="text/javascript">
        function AddRow() {
            for (var count = 0; count <= 100; count++) {
                $('#table1').append('<tr><td>' + count
                    + '</td><td>test ' + count + '</td></tr>')
            }
            $('#table1 tr').each(function (index) {
                if (index > 0 && (index % 4) == 0) {
                    this.style.backgroundColor = "#eeeeee";
                }
            });
        }
    </script>
