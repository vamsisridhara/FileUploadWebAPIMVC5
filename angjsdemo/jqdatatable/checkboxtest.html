<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="//code.jquery.com/jquery-1.12.3.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.2.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.2.0/js/dataTables.select.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.2.1/css/buttons.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.0/css/select.dataTables.min.css" />
    <link rel="stylesheet" href="../../extensions/Editor/css/editor.dataTables.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.1.0/material.min.css" />
    <link rel="stylesheet" href="https//cdn.datatables.net/1.10.12/css/dataTables.material.min.css" />
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
    <link rel="stylesheet" href="../Content/bootstrap-theme.min.css" />

    <script>
        $(document).ready(function () {
            var table = $('#example').DataTable({
                'ajax': 'https://api.myjson.com/bins/1us28',
                'columnDefs': [{
                    'targets': 0,
                    'searchable': false,
                    'orderable': false,
                    'className': 'dt-body-center',
                    'render': function (data, type, full, meta) {
                        return '<input type="checkbox" name="id[]" value="'
                           + $('<div/>').text(data).html() + '">';
                    }
                }],
                'order': [1, 'asc']
            });

            // Handle click on "Select all" control
            $('#example-select-all').on('click', function () {
                // Check/uncheck all checkboxes in the table
                var rows = table.rows({ 'search': 'applied' }).nodes();
                $('input[type="checkbox"]', rows).prop('checked', this.checked);
            });

            // Handle click on checkbox to set state of "Select all" control
            $('#example tbody').on('change', 'input[type="checkbox"]', function () {
                // If checkbox is not checked
                if (!this.checked) {
                    var el = $('#example-select-all').get(0);
                    // If "Select all" control is checked and has 'indeterminate' property
                    if (el && el.checked && ('indeterminate' in el)) {
                        // Set visual state of "Select all" control
                        // as 'indeterminate'
                        el.indeterminate = true;
                    }
                }
            });

            $('#frm-example').on('submit', function (e) {
                var form = this;

                // Iterate over all checkboxes in the table
                table.$('input[type="checkbox"]').each(function () {
                    // If checkbox doesn't exist in DOM
                    if (!$.contains(document, this)) {
                        // If checkbox is checked
                        if (this.checked) {
                            // Create a hidden element
                            $(form).append(
                               $('<input>')
                                  .attr('type', 'hidden')
                                  .attr('name', this.name)
                                  .val(this.value)
                            );
                        }
                    }
                });

                // FOR TESTING ONLY

                // Output form data to a console
                $('#example-console').text($(form).serialize());
                console.log("Form submission", $(form).serialize());

                // Prevent actual form submission
                e.preventDefault();
            });
        });
    </script>
</head>
<body>
    <form id="frm-example">
        <div class="container">
            <div class="container-fluid">
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-12">
                            <table id="example" class="display select" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>
                                            <label for="example-select-all">
                                                <input name="select_all" value="1"
                                                       id="example-select-all"
                                                       type="checkbox" />
                                                Planning Run
                                            </label>
                                        </th>
                                        <th>Name</th>
                                        <th>Position</th>
                                        <th>Office</th>
                                        <th>Extn.</th>
                                        <th>Start date</th>
                                        <th>Salary</th>
                                    </tr>
                                </thead>

                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <hr>

        <p>Press <b>Submit</b> and check console for URL-encoded form data that would be submitted.</p>

        <p><button>Submit</button></p>

        <b>Data submitted to the server:</b><br>
        <pre id="example-console">
        </pre>
    </form>
</body>
</html>
