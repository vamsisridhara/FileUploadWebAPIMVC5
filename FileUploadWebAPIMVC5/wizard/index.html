<!DOCTYPE html>
<html ng-app="App" ng-controller="AppCtrl as app">
<head>
    <title>AngularJS Taco Party</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app.css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>

    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-signin">
            <h3>Launch the AngularJS Wizard</h3>
            <div class="thumbnail">
                <img ng-src="https://github.com/simpulton/angularjs-wizard/blob/master/images/nacho-libre.jpg" 
                     alt="Naaaaaaaaaaacho Libre!">
            </div>
            <button type="button" ng-click="app.open()" class="btn btn-large btn-primary ng-scope">
                I Dare You!
            </button>
            <div class="alert-container">
                <alert ng-if="app.reason" type="info" close="app.closeAlert()">{{app.reason}}</alert>
            </div>
            <div ng-if="app.summary">
                <hr />
                <h3>Summary for {{app.summary.firstName}} {{app.summary.lastName}}</h3>

                <p><strong>Coming: </strong>{{app.summary.coming}}</p>

                <p><strong>Tacos: </strong>{{app.summary.tacos}}</p>

                <p><strong>Toppings:</strong></p>

                <div class="badge badge-success pull-left" ng-repeat="topping in app.summary.toppings">
                    {{topping}}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
