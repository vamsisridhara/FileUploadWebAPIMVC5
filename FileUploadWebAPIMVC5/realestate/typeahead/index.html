<!doctype html>
<html ng-app="airplanesApp">
<head>
    <title>Airplanes</title>
    <link rel="stylesheet" href="../../Content/bootstrap.min.css" />
    <style>
        .registration {
            font-size: 18px;
        }
    </style>
    <!-- Dependencies -->
    <script src="../../Scripts/angular.min.js"></script>
    <script src="ui-bootstrap-tpls-2.1.3.min.js"></script>

    <!-- Our Application Scripts -->
    <script src="app.js"></script>
    <script src="airplanesCtrl.js"></script>
</head>
<body>
    <div class="container" ng-controller="AirplanesCtrl">
        <div class="row">
            <div class="col-lg-6">
                <h1>Airplane Search</h1>
                <input type="text" class="form-control" 
                       placeholder="Search for an airplane"
                       ng-model="selectedAirplane"
                       typeahead-template-url="airplane-tpl.html"
                       typeahead="airplane as airplane.registration for airplane in airplanes | filter:$viewValue | limitTo:3">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <h1>Selected Airplane</h1>
                <pre>{{selectedAirplane | json}}</pre>
            </div>
        </div>
    </div>

</body>

</html>
