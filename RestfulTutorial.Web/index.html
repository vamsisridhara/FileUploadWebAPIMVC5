<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div>
        <!-- top navbar -->
        <div class="container narrow">
            <div class="row">
                <!-- main area -->
                <div>
                    <h2 class="text-center">RESTful web service using WCF</h2>
                    <form role="form">
                        <div class="form-group has-feedback">
                            <label for="blogPostTitle">Blog post title</label>
                            <input type="text" class="form-control" id="blogPostTitle" 
                                   data-bind="value: title" required>
                            <span class="form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="blogPostUrl">Blog post Url</label>
                            <input type="text" class="form-control" id="blogPostUrl" name="blogPostUrl" 
                                   data-bind="value: url" required>
                            <span class="form-control-feedback"></span>
                        </div>
                        <button type="submit" class="btn btn-primary" data-bind="click: add">Submit</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </form>
                </div>
            </div><!--/.row-->

            <div class="row">

                <h2 class="text-center">Existing blog posts</h2>
                <table class="table table-striped">
                    <tbody data-bind="foreach: blogPosts">
                        <tr>
                            <td>
                                <a data-bind="attr: { href: url }"><span data-bind="text: title"></span></a>
                            </td>
                            <td>
                                <a href="#" data-bind="click: $parent.edit">Edit</a>&nbsp;
                                <a href="#" data-bind="click: $parent.delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div><!--/.container-->
    </div><!--/.page-container-->
    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="Scripts/knockout-3.2.0.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/IndexViewModel.js"></script>
</body>
</html>
